<ion-header>
  <ion-toolbar>    
    <ion-searchbar debounce="0" mode="ios" animated="true" (ionChange)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <hw-post-card *ngFor="let post of posts$ | async" [post]="post"></hw-post-card>
  <!-- <ion-virtual-scroll [items]="posts$ | async" approxItemHeight="324px">
    <hw-post-card *virtualItem="let post" [post]="post"></hw-post-card>
  </ion-virtual-scroll> -->

  <ion-infinite-scroll threshold="100px" (ionInfinite)="infiniteLoad($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
